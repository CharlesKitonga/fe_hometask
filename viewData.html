<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- for-mobile-apps -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Frontend Hometask " />
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <title>FE Hometask</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>
         
        <header>
            <h4> <a href="index.html" class="taskHeader">Frontend Hometask</a></h4>
        </header>
        <section>
            <div class="container" style="overflow-x:auto;">
                <h1 class="mainHeader">YOUR INFORMATION</h1> 
                <table class="content-table">
                    <thead>
                        <tr>
                            <th>PURPOSE OF LOAN</th>
                            <th>LOAN AMOUNT</th>
                            <th>INITIAL CONTRIBUTION</th>
                            <th>PROPERTY INFORMATION</th>
                            <th>FULL NAME</th>
                            <th>ADDRESS</th>
                            <th>TELEPHONE NUMBER</th>
                            <th>MARITAL STATUS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="active-row">
                            <td id="questionOne"></td> 
                            <td id="questionTwo"></td> 
                            <td id="questionThree"></td> 
                            <td id="questionFour"></td> 
                            <td id="questionFive"></td> 
                            <td id="questionSix"></td> 
                            <td id="number"></td> 
                            <td id="maritalStatus"></td> 
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <script>
            //displaying the value from local storage to another page by their respective Ids
            document.getElementById("questionOne").innerHTML=localStorage.getItem("questionOne");
            document.getElementById("questionTwo").innerHTML=localStorage.getItem("questionTwo");
            document.getElementById("questionThree").innerHTML=localStorage.getItem("questionThree");
            document.getElementById("questionFour").innerHTML=localStorage.getItem("questionFour");
            document.getElementById("questionFive").innerHTML=localStorage.getItem("questionFive");
            document.getElementById("questionSix").innerHTML=localStorage.getItem("questionSix");
            document.getElementById("number").innerHTML=localStorage.getItem("Telephone");
            document.getElementById("maritalStatus").innerHTML=localStorage.getItem("maritalStatus");
        </script>
    </body>
</html>
