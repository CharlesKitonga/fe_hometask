<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- for-mobile-apps -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Frontend Hometask " />
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <title>FE Hometask</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <script type="text/javascript" src="js/validation.js"></script>

    </head>
    <body> 
        <div class="intro">
            <h1 class="myname-header">
                <span class="myname">Welcome to </span><span class="myname"> &nbsp; My Hometask</span>
            </h1>
        </div>
        <header>
            <h4> <a href="index.html" class="taskHeader">Frontend Hometask</a></h4>
        </header>
        <section>
            <div class="container">
                <h1 class="mainHeader">APPLICATION FOR A HOUSING LOAN</h1> 
                <form method="post" action="viewData.html" id="form" >
                    <div class="step step-1 active">
                        <div class="form-group">
                            <label for="quextionOne"><strong>Question One</strong></label>
                            <p class="quiz">Purpose of the loan ? <span class="starColor">*</span></p>
                            <textarea name="questionOne" id="questionOne"  class="txtArea" cols="5" rows="10"></textarea>
                        </div>
                        <button type="button" class="next-btn" onclick=" quizOne()" >Next</button>
                    </div>
                    <div class="step step-2">
                        <div class="form-group">
                            <label for="quextionTwo"><strong>Question Two</strong></label>
                            <p class="quiz"> Loan amount <span class="starColor">*</span></p>
                            <input type="number" class="inputText" name="questionTwo" id="questionTwo" placeholder="Amount.." required>  
                        </div> 
                        <button type="button" class="previous-btn">Prev</button>
                        <button  type="button" class="stayPage next-btn" onclick=" quizTwo()" >Next</button>

                    </div>
                    <div class="step step-3 ">
                        <div class="form-group">
                            <label for="quextionThree"><strong>Question Three</strong></label>
                            <p class="quiz"> How much will you spend on the initial contribution<span class="starColor">*</span></p>
                            <input type="number" name="questionThree" id="questionThree" placeholder="Answer Here in Amount" required>   
                        </div>

                        <button type="button" class="previous-btn">Prev</button>
                        <button type="button" class="next-btn" onclick=" quizThree()">Next</button>
                    </div>
                    <div class="step step-4">
                        <div class="form-group">
                            <label for="questionFour"><strong>Question Four</strong></label>
                            <p class="quiz"> Property information <span class="starColor">*</span></p>
                            <textarea name="questionFour" id="questionFour"  class="txtArea" rows="10"></textarea>
                        </div>

                        <button type="button" class="previous-btn">Prev</button>
                        <button type="button" class="next-btn" onclick=" quizFour()">Next</button>
                    </div>

                    <div class="step step-5">
                        <div class="form-group">
                            <label for="questionFive"><strong>Question Five</strong></label>
                            <p class="quiz"> Full Name <span class="starColor">*</span></p>
                            <input type="text" name="questionFive" id="questionFive" placeholder="Your Fullname.." required>
                        </div>

                        <button type="button" class="previous-btn">Prev</button>
                        <button type="button" class="next-btn"  onclick=" quizFive()">Next</button>
                    </div>

                    <div class="step step-6">
                        <div class="form-group">
                            <label for="questionSix"><strong>Question Six</strong></label>
                            <p class="quiz"> Address Code <span class="starColor">*</span></p>
                            <input type="text" name="questionSix" id="questionSix" placeholder="Your Address.." required>
                        </div>

                        <button type="button" class="previous-btn">Prev</button>
                        <button type="button" class="next-btn"  onclick=" quizSix()">Next</button>
                    </div>

                    <div class="step step-7">
                        <div class="form-group">
                            <label for="questionSeven"><strong>Question Seven</strong></label>
                            <p class="quiz"> Telephone Number <span class="starColor">*</span></p>
                            <input type="text" name="number" id="number" placeholder="Your Number.." required>
                        </div>

                        <button type="button" class="previous-btn">Prev</button>
                        <button type="button" class="next-btn"  onclick=" quizSeven()">Next</button>
                    </div>
                    <div class="step step-final">
                        <div class="form-group">
                            <label for="finalQuiz"><strong>Final Question</strong></label>
                            <select name="maritalStatus" id="maritalStatus">
                                <option value="">--Please choose an option--</option>
                                <option value="single">Single</option>
                                <option value="married">Married</option> 
                            </select> 
                        </div>

                        <button type="button" class="previous-btn">Prev</button>
                        <button type="submit" class="submit-btn" onclick="getData()">Save</button>
                    </div>
                </form>
            </div>
        </section>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <!-- sweetaleart js-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script>
            function getData(){                
                var questionOne = document.getElementById("questionOne").value; 
                var questionTwo = document.getElementById("questionTwo").value;
                var questionThree = document.getElementById("questionThree").value;
                var questionFour = document.getElementById("questionFour").value;
                var questionFive = document.getElementById("questionFive").value;
                var questionSix = document.getElementById("questionSix").value;
                var number = document.getElementById("number").value;
                var maritalStatus = document.getElementById("maritalStatus").value;

                //saving the values in local storage
                localStorage.setItem("questionOne", questionOne);
                localStorage.setItem("questionTwo", questionTwo);
                localStorage.setItem("questionThree", questionThree);
                localStorage.setItem("questionFour", questionFour); 
                localStorage.setItem("questionFive", questionFive); 
                localStorage.setItem("questionSix", questionSix); 
                localStorage.setItem("Telephone", number); 
                localStorage.setItem("maritalStatus", maritalStatus); 

                event.preventDefault();
                window.location.href = "viewData.html"
            }
        </script>
  
    </body>
</html>
